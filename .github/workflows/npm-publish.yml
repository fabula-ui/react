name: "publish"

on:
  push:
    branches:
    - master
  
jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
      - name: node
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: install
        uses: bahmutov/npm-install@v1
        run: npm t
      - name: compile
        run: npm run compile
